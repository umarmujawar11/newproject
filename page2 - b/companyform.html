<link rel="stylesheet" href="companyform.css" />

<style>
    .TopMargin {
        margin-top: 170;
    }

    .TopMargin1 {
        margin-top: 70;

<div class="container">
    <div>
        <h5><b>Company Name</b></h5>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="TopMargin">
                <img src="mission-vector.svg" width="70%">
                <div class="p-md-2">
                <h2> Create an account </h2>
                <p>Create A Registration page using bootstrap 5 <br>html form elements<br>snippet by bootstrap</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 TopMargin1">
            <article class="card-body mx-auto" style="max-width: 500px;">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user icon"></i> </span>
                    </div>
                    <input name="txtfirstname" class="form-control" placeholder="First Name" type="text">
                    <div>&emsp;</div>
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user icon"></i> </span>
                    </div>
                    <input name="txtlastname" class="form-control" placeholder="Last Name" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope email icon"></i> </span>
                    </div>
                    <input name="" class="form-control" placeholder="Email address" type="email">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <select class="custom-select" style="max-width: 120px;">
                        <option selected="">+12</option>
                        <option value="1">+13</option>
                        <option value="2">+15</option>
                        <option value="3">+16</option>
                    </select>
                    <input name="" class="form-control" placeholder="Phone number" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>
                    <select class="form-control">
                        <option selected=""> Choose your job </option>
                        <option>fullstack Devloper</option>
                        <option>Web Designer</option>
                        <option>frontend Devloper</option>
                        <option>backend Devloper</option>
                        <option>Accaunting</option>
                    </select>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="txtpwd" class="form-control" placeholder="Password" type="text">
                    <div>&emsp;</div>
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="txtcpwd" class="form-control" placeholder="Confirm password" type="text">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Create Your Account </button>
                </div>
                <p class="divider-text">
                    <span class="bg-light">OR</span>
                </p>
                <p>
                    
                    <a href="" class="btn btn-block btn-facebook"> <i class="fa fa-facebook-f"></i> Continue with facebook</a>
                    <a href="" class="btn btn-block btn-twitter"> <i class="fa fa-twitter"></i> Continue with Twitter</a>
                </p>
                <p class="text-center">Alredady Registered? <a href="">LogIn</a> </p>
                </form>
            </article>
        </div>
    </div>
</div>
